<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo1</title>
</head>
<body>
  <h1 id="enca1">Texto a modificar</h1>
  <input type="text" name="texto" >
  <button onClick="copiar()">Pulsar</button>
  <script>
    function copiar() {
      //let textoOriginal = document.getElementsByName('texto')[0].value;
      let textoOriginal = document.querySelector('[name="texto"]').value;
      let enca1 = document.getElementById('enca1');
      enca1.textContent = textoOriginal;
    }
  </script>
</body>
</html>
